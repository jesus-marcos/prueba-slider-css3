<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Slider CSS3 -not a script to be found-</title>
	<link rel="stylesheet" href="css/gallery.min.css">
	<link rel="stylesheet" href="css/gallery.theme.css">
</head>
<body>
	<div class="gallery autoplay items-3">
	  <div id="item-1" class="control-operator"></div>
	  <div id="item-2" class="control-operator"></div>
	  <div id="item-3" class="control-operator"></div>

	  <figure class="item custom-controls bg1">
		 <div class="superfluous">
			 <header>
					<h1>Estoy enamorado de Amelie</h1>
			 </header>
		 </div>
		 <div class="secondary-controls">
			<div class="superfluous">
				<nav>
					<a href="#item-3"><img alt="Left pointing arrow" src="http://benschwarz.github.io/gallery-css/images/arrow-left.svg"></a>
					<a href="#item-2"><img alt="Right pointing arrow" src="http://benschwarz.github.io/gallery-css/images/arrow-right.svg"></a>
				</nav>
			</div>
		 </div>
	  </figure>
	  
	   
	   
	  <figure class="item custom-controls bg2">
		 <div class="superfluous">
			 <header>
					<h1>Me quiero casar con ella</h1>
			 </header>
		 </div>
		 <div class="secondary-controls">
			<div class="superfluous">
				<nav>
					<a href="#item-1"><img alt="Left pointing arrow" src="http://benschwarz.github.io/gallery-css/images/arrow-left.svg"></a>
					<a href="#item-3"><img alt="Right pointing arrow" src="http://benschwarz.github.io/gallery-css/images/arrow-right.svg"></a>
				</nav>
			</div>
	     </div>
	  </figure>
	  
		
	  

	  <figure class="item custom-controls bg3">
		 <div class="superfluous">
			 <header>
					<h1>Necesito aprender francés</h1>
			 </header>
		 </div>
		 <div class="secondary-controls">
			<div class="superfluous">
				<nav>
					<a href="#item-2"><img alt="Left pointing arrow" src="http://benschwarz.github.io/gallery-css/images/arrow-left.svg"></a>
					<a href="#item-1"><img alt="Right pointing arrow" src="http://benschwarz.github.io/gallery-css/images/arrow-right.svg"></a>
				</nav>
			</div>
	      </div>
	  </figure>
	  

	  <div class="controls">
		<a href="#item-1" class="control-button">•</a>
		<a href="#item-2" class="control-button">•</a>
		<a href="#item-3" class="control-button">•</a>
	  </div>
	</div>
	<footer>
	</footer>
</body>
</html>
